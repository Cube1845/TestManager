<div class="container">
    <div class="question-content">
        <h1>{{ questionContent }}</h1>
    </div>

    <div class="answer-box">
        @switch (answers.length) {
            @case (2) {
                <div class="answer-row">
                    <button type="button" class="answer">{{ answers[0] }}</button>
                    <button type="button" class="answer">{{ answers[1] }}</button>
                </div>
            }

            @case (3) {
                <div class="answer-row">
                    <button type="button" class="answer">{{ answers[0] }}</button>
                    <button type="button" class="answer">{{ answers[1] }}</button>
                </div>
                <div class="answer-row">
                    <button type="button" class="answer">{{ answers[2] }}</button>
                </div>
            }

            @case (4) {
                <div class="answer-row">
                    <button type="button" class="answer">{{ answers[0] }}</button>
                    <button type="button" class="answer">{{ answers[1] }}</button>
                </div>
                <div class="answer-row">
                    <button type="button" class="answer">{{ answers[2] }}</button>
                    <button type="button" class="answer">{{ answers[3] }}</button>
                </div>
            }
        }
    </div>
</div>
