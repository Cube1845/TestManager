<div class="navigate-bar">
    <button class="change-page previous" [disabled]="this.currentIndex < 1" (click)="goToPreviousQuestion()"><</button>

    @if (showFinishTestButton) {
        <button class="finish-test">Zako≈Ñcz test</button>
    }

    <button class="change-page next" [disabled]="this.nextPageButtonDisabled" (click)="goToNextQuestion()">></button>
</div>
